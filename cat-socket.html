<polymer-element name="cat-socket" attributes="url auto" constructor="CatSocket">
    <script>
        (function () {

            var temp = 'string';
            Polymer({
                url: '',
                auto: true,
                socket: null,
                get connected() {
                    return this.socket !== null;
                },

                ready: function () {
                    console.log('a u ready?');
                    if (!this.connected) {
                        this.connect();
                    }
                },

                connect: function () {
                    if (!this.connected) {
                        this._connect = new Promise(function (resolve, reject) {

                            console.log('conected!');
                            this.socket = io.connect(this.url);

                            this.socket.on('connect', this.fireEvent('socket-connect'));
                            this.socket.on('connect_error', this.fireEvent('socket-error'));
                            this.socket.on('connect_timeout', this.fireEvent('socket-timeout'));

                            this.tempVar = temp;
                            resolve(this.socket);

                        }.bind(this));
                    }
                    return this._connect;
                },

                fireEvent: function (name) {
                    return function () {
                        this.fire(name);
                    }.bind(this);
                },

                detached: function () {
                    if (this.connected) {
                        this.socket.destory();
                    }
                }

            });
        })()
    </script>
</polymer-element>

<polymer-element name="cat-socket-base">
    <template>
        <cat-socket id="socket" url="localhost:3002"></cat-socket>
    </template>
    <script>
        Polymer({

            domReady: function () {
                if (this.$.socket.connected) {
                    console.log('Now, will be created connect');
                    this.connect().then(this.connected.bind(this));
                } else {
                    console.warn(this.nodeName + " must be in the same container with the <cat-socket></cat-socket>");
                }
            },

            connect: function () {
                return this.$.socket.connect();
            },

            get socket() {
                return this.$.socket.socket;
            }

        });
    </script>
</polymer-element>

<polymer-element name="cat-socket-emit" attributes="event eventLocal value auto initial" extends="cat-socket-base">
    <script>
        Polymer({
            value: null,
            auto: false,
            initial: true,
            observe: {
                value: 'connected'
            },

            ready: function () {
                this.super();
                if (this.initial) {
                    this.connect().then(this.emit.bind(this));
                }
            },

            connected: function () {
                if (this.auto && ( !!this.value )) {
                    this.emit();
                }
            },
            emit: function () {
                var self = this;
                if (this.event !== null) {
                    this.socket.emit(this.event, this.value, function(data) {
                        console.log('answered-data', data);
                        self.fire('answered-data', data);
                    });

                    if (this.eventLocal !== null) {
                        this.fire(this.eventLocal, this.value);
                    }
                }
            }
        });
    </script>
</polymer-element>

<polymer-element name="cat-socket-on" attributes="event data" extends="cat-socket-base">
    <script>
        Polymer('cat-socket-on', {
            data: null,
            connected: function () {
                this.socket.on(this.event, function (data) {
                    console.log('received-data', data);
                    this.data = data;
                    this.fire('received-data', data);
                }.bind(this));
            },

            detached: function () {
                this.socket.off(this.event);
            }
        });
    </script>
</polymer-element>
